{% include 'header.html' %}
<div class="card shadow m-5">
    <div class="card-body">
        <h5 class="p-2" style="border-bottom:2px solid orange">Forgot Password </h5>
        <div class="container-fluid">
            <form method="post">
                {% csrf_token %}
                {% if messages %}
                {% for message in messages %}
                <div class="alert alert-info">
                    {{message}}
                </div>
                {% endfor %}
                {% endif %}
                <div class="form-row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Email ID</label>
                            <input type="email" name="emailid" class="form-control" placeholder="Enter Email ID"  required>
                        </div>
                    </div>
                    </div>
                </div>
                <input type="submit" value="Submit" class="btn btn-dark px-3" style="margin-left: 1.3%;">
            </form>
        </div>
    </div>
</div>
